<html>
<head>
	<meta charset='utf-8'>
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	<title>CodeCatch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
	<link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='code.css') }}" rel="stylesheet" type="text/css">
</head>
<body class='index' style="padding-top:0;">
	<section class='jumbotron text-center'>

		<div class="container" style="margin-top: 18px; margin-bottom: 39px;">
			<div class="row">
				<p style="margin-top: -20px; font-family: courier; font-size: 25pt; font-weight: 500;">
					&nbsp;
					<a href="/"><img src="{{ url_for('static', filename='logo.svg') }}" style="padding-bottom: 10px;"></img></a>
					&nbsp;
				</p>
				<div class="col-md-12">
					<form id="sform" action="/results" method="POST">
					<div class="input-group" id="adv-search">
						<input id="querytext" type="text" name="text" placeholder="Search for snippets" style="height: 40px; min-width: 500px;" value="{{ query }}">
						<div class="input-group-btn">
							<div class="btn-group" role="group">
								<div class="dropdown dropdown-lg">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="padding: 17px 15px;"><span class="caret"></span></button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu" style="right: 77px;">
										{% for example_query in example_queries %}
										<li style="cursor: pointer; padding:3px 0;" onclick="document.getElementById('querytext').value = '{{ example_query }}'; document.getElementById('sform').submit();">
											{{ example_query }}
										</li>
				                        {% if not loop.last %}<li class="divider" style="margin: 2px 0;"></li>{% endif %}
										{% endfor %}
									</ul>
								</div>
								<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section id="loading-search" class='results' style="display:none;">
		<div class="container">
			<div class="col-md-12">
				<div style="margin: auto; width: 50%;">
					<img src=/static/loading.gif alt="loading...">
					Please wait while CodeCatch retrieves useful source code
				</div>
			</div>
		</div>
	</section>

	{% block content %}{% endblock %}

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
